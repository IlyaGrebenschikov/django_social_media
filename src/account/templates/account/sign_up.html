{% extends 'main/layout.html' %}

{% load static %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
<div class="main-bg">
  <div style="width: 1220px; height: 600px; margin: 120px auto; border-radius: 50px; box-shadow: 0 2px 20px rgba(44, 31, 74, 0.5); position: relative; background: white;">
    <!-- Левая часть с формой -->
    <form method="post">
      {% csrf_token %}

      <div style="width: 50%; float: left; padding: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #2c1f4a, #432874); border-radius: 50px 0 0 50px;">
        <p style="font-size: 50px; font-weight: bold; margin-bottom: 40px; background: linear-gradient(45deg, #9d71ea, #7c4dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Sign Up</p>
        
        <input type="text" name="username" placeholder="Username" required value="{{ form.username.value }}" style="width: 300px; height: 40px; padding: 0 15px; border: 2px solid #432874; border-radius: 50px; font-size: 16px; outline: none; transition: all 0.3s ease; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.1); color: white;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(124, 77, 255, 0.2)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'">
        
        <input type="email" name="email" placeholder="Email" required value="{{ form.email.value }}" style="width: 300px; height: 40px; padding: 0 15px; border: 2px solid #432874; border-radius: 50px; font-size: 16px; outline: none; transition: all 0.3s ease; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.1); color: white;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(124, 77, 255, 0.2)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'">
        
        <input type="password" name="password1" placeholder="Password" required value="{{ form.password.value }}" style="width: 300px; height: 40px; padding: 0 15px; border: 2px solid #432874; border-radius: 50px; font-size: 16px; outline: none; transition: all 0.3s ease; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.1); color: white;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(124, 77, 255, 0.2)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'">
        <input type="password" name="password2" placeholder="Password" required value="{{ form.password.value }}" style="width: 300px; height: 40px; padding: 0 15px; border: 2px solid #432874; border-radius: 50px; font-size: 16px; outline: none; transition: all 0.3s ease; margin-bottom: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.1); color: white;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(124, 77, 255, 0.2)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 5px rgba(0,0,0,0.1)'">
        
        <button type="submit" data-mdb-ripple-init style="width: 300px; height: 40px; background: linear-gradient(45deg, #9d71ea, #7c4dff); color: white; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; box-shadow: 0 4px 15px rgba(124, 77, 255, 0.3); font-weight: bold; text-transform: uppercase; letter-spacing: 1px;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(124, 77, 255, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(124, 77, 255, 0.3)'">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Правая часть -->
    <div style="width: 50%; float: right; padding: 140px; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); height: 100%; border-radius: 0 50px 50px 0; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: inset 0 0 20px rgba(0,0,0,0.05);">
      <img src="{% static 'main/images/inscription.png' %}" alt="Welcome Image" style="max-width: 40%; height: auto; margin-bottom: 30px; filter: drop-shadow(0 10px 15px rgba(44, 31, 74, 0.2)); transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      
      <h2 style="font-size: 28px; margin-bottom: 20px; text-align: center; background: linear-gradient(45deg, #2c1f4a, #7c4dff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Welcome!</h2>
      
      <p style="font-size: 16px; color: #2c1f4a; text-align: center; line-height: 1.6; margin-bottom: 20px; padding: 0 20px;">
        Join the community and discover new opportunities. Registration only takes a few minutes.
      </p>
      
      <p style="font-size: 14px; color: #432874; text-align: center;">
        Already have an account? 
        <a href="{% url 'sign_in' %}">
          <button style="
            background: linear-gradient(45deg, #9d71ea, #7c4dff);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(44, 31, 74, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 5px 15px rgba(44, 31, 74, 0.3)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 5px rgba(44, 31, 74, 0.2)'">
            Sign In
          </button>
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
